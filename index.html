<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jayjay's Space</title>
  <style>
    /* ===== 基础黑白科技风 ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    /* ===== 顶部 Hero 区 ===== */
    .hero {
      width: 100%;
      height: 60vh;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero-title {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .hero-subtitle {
      font-size: 18px;
      opacity: 0.8;
      max-width: 600px;
      line-height: 1.6;
      margin-top: 0;
    }

    /* ===== 内容区的布局 ===== */
    .section {
      max-width: 880px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: 600;
      border-left: 4px solid #000;
      padding-left: 12px;
    }

    /* ===== 黑白按钮 ===== */
    .btn {
      display: inline-block;
      padding: 10px 18px;
      border: 1px solid #000;
      text-decoration: none;
      color: #000;
      border-radius: 4px;
      font-size: 14px;
      transition: 0.2s;
      margin-right: 12px;
    }

    .btn:hover {
      background: #000;
      color: #fff;
    }

    /* ===== 文章列表 ===== */
    .article-list a {
      display: block;
      padding: 14px 0;
      border-bottom: 1px solid #ddd;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      transition: 0.2s;
    }

    .article-list a:hover {
      padding-left: 8px;
      background: #f5f5f5;
    }

    /* 页脚 */
    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <!-- Hero 顶部黑白区 -->
  <div class="hero">
    <div class="hero-title">Jayjay's Space</div>
    <p class="hero-subtitle">木头和瑶瑶的旅行，摄影与吐槽的小窝。</p>
    <div style="margin-top: 24px;">
      <a class="btn" href="photos/index.html">摄影作品</a>
      <a class="btn" href="notes/index.html">随笔文章</a>
    </div>
  </div>

  <!-- 文章预览区 -->
  <div class="section">
    <div class="section-title">最新文章</div>
    <div class="article-list">
      <a href="notes/tutorial.html">使用教程：如何在该网站中添加文章与图片（自动 Markdown 支持）</a>
    </div>
  </div>

  <footer>© 2025 Jay&Yao. All Rights Reserved.</footer>
</body>
</html>
